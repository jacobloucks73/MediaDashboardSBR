<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth & Data Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 300px; padding: 5px; }
        button { margin-top: 10px; padding: 5px 10px; }
        #chatTable { width: 80%; border-collapse: collapse; margin-top: 20px; }
        #chatTable th, #chatTable td { border: 1px solid #ddd; padding: 8px; }
        #chatTable th { background: #f2f2f2; }
        .response { margin-top: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
<h1>Test Page: Registration, Login, & Chat Session Listing</h1>

<!-- Registration Form -->
<section>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="username" required>
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="email" required>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required>
        <button type="submit">Register</button>
    </form>
    <div id="registerResponse" class="response"></div>
</section>

<!-- Login Form -->
<section>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">Login</button>
    </form>
    <div id="loginResponse" class="response"></div>
</section>

<!-- Chat Sessions List -->
<section>
    <h2>Your Chat Sessions</h2>
    <button id="loadSessionsBtn">Load Chat Sessions</button>
    <table id="chatTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody id="chatTableBody">
        <!-- Data will be injected here -->
        </tbody>
    </table>
    <div id="sessionsResponse" class="response"></div>
</section>

<script>
    // Registration form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            username: document.getElementById('regUsername').value,
            email: document.getElementById('regEmail').value,
            password: document.getElementById('regPassword').value
        };
        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const message = await res.text();
            document.getElementById('registerResponse').textContent = "Registration: " + message;
        } catch (error) {
            document.getElementById('registerResponse').textContent = "Error during registration: " + error;
        }
    });

    // Login form submission
    let jwtToken = null;
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            username: document.getElementById('loginUsername').value,
            password: document.getElementById('loginPassword').value
        };
        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            const jwtResponse = await res.json();
            jwtToken = jwtResponse.token;  // adjust based on your JwtResponse structure
            document.getElementById('loginResponse').textContent = "Login successful! Token received.";
        } catch (error) {
            document.getElementById('loginResponse').textContent = "Login error: " + error;
        }
    });

    // Load chat sessions button
    document.getElementById('loadSessionsBtn').addEventListener('click', async () => {
        try {
            // Adjust the URL if necessary. If your endpoint requires authentication,
            // you might need to pass the token in the Authorization header.
            const res = await fetch('/api/chat/chats', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...(jwtToken ? { "Authorization": "Bearer " + jwtToken } : {})
                }
            });
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            const sessions = await res.json();
            const tableBody = document.getElementById('chatTableBody');
            tableBody.innerHTML = '';

            sessions.forEach(session => {
                const row = document.createElement('tr');

                const cellId = document.createElement('td');
                cellId.textContent = session.id;
                row.appendChild(cellId);

                const cellTitle = document.createElement('td');
                cellTitle.textContent = session.title;
                row.appendChild(cellTitle);

                const cellCreatedAt = document.createElement('td');
                cellCreatedAt.textContent = session.created_At;
                row.appendChild(cellCreatedAt);

                tableBody.appendChild(row);
            });
            document.getElementById('sessionsResponse').textContent = "Chat sessions loaded successfully!";
        } catch (error) {
            document.getElementById('sessionsResponse').textContent = "Error loading chat sessions: " + error;
        }
    });
</script>
</body>
</html>
